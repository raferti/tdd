<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django todo list </title>
</head>
<body>
<h1>Главная страница</h1>
<p><a href="{% url 'add' %}">Add task</a></p>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>

</body>
</html>
